
# Название проекта
name: weather-api
# Точка входа
entryPoint:
  - main.sc

# Параметры NLU:
botEngine: v2
language: ru

nlp:
    intentNoMatchThresholds:
        phrases: 0.2
        patterns: 0.2

injector:
    api_key: '***'
    slotfilling:
        maxSlotRetries: 2
        stopOnAnyIntent: false
        stopOnAnyIntentThreshold: 0.2